<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepUp Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css" />
    <link rel="stylesheet" href="style_side_nav_main_footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">

    <aside class="sidebar">
        <div class="logo_container">
            <div class="logo_box">
                <div class="logo_icon"></div>
                <h2 class="logo">StepUp</h2>
            </div>
            <span></span>
        </div>

        <div class="container_nav_logout">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="reward_page.html">Rewards</a></li>
                    <li><a href="leaderboard_page.html">Leaderboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">My Challenges</a></li>
                </ul>
            </nav>

            <div>
                <button class="button_help">Help & Support</button>
                <a href="index.html" class="logout">Log Out</a>
            </div>
        </div>
    </aside>

    <div class="right_area">
        <header class="navbar">
          <div class="nav_right">
            <div class="profile">Profile</div>
            <div class="nav_search">
              <i class="bi bi-search"></i>
              <input type="text" placeholder="Search rewards..." />
            </div>
            <i class="bi bi-bell"></i>
            <div class="nav_image_profile">
              <!-- <img src="" alt=""> -->
            </div>
          </div>
        </header>

        <main class="main">
            <div class="dashboard_container">
            <div class="stepbox">
                <h3>Today's Step</h3>
                <h1>8.450 </h1>
                <div class="progress_bar">
                    <i class="bi bi-star"></i>
                    <div class="progress_text">
                        <h3>8.450 points</h3>
                        <img src="progressbar.png" alt="">
                    </div>
                </div>
            </div>
                <div class="claimrewards">
                <h3>Claim Your Rewards</h3>
                <div class="voucher_small">
                    <div class="gift_icon">
                        <i class="bi bi-gift"></i>
                    </div>
                    <div class="text_voucher">
                        <h4>Voucher</h4>
                        <p>10.000 pts</p>
                    </div>
                </div>
                <div class="discount_small">
                    <div class="percent_icon">
                        <i class="bi bi-percent"></i>
                    </div>
                    <div class="text_discount">
                        <h4>Discount Code</h4>
                        <p>7.500 pts</p>
                    </div>
                </div>
            </div>
                <div class="graphic_dashboard">
                    <div class="graphic_text">
                        <h3>Weekly Activity</h3>
                    </div>
                    <div class="graphic_image">
                        <img src=""
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="links">
                <span>Resources</span>
                <span>Legal</span>
                <span>Contact Us</span>
            </div>
        </footer>
    </div>
</div>
